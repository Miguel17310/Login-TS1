<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Â¡Bienvenido, {{ username }}!</div>
        <div class="nav-items">
            <a href="{{ url_for('cart') }}" class="cart-icon">
                ðŸ›’ Carrito (<span id="cart-count">{{ cart_count }}</span>)
            </a>
            <a href="{{ url_for('login') }}" class="btn-logout">Cerrar sesiÃ³n</a>
        </div>
    </nav>
    
    <div class="container">
        <h2>Productos Disponibles</h2>
        <div class="products-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
                <h3>{{ product.name }}</h3>
                <p class="price">${{ product.price }}</p>
                <button onclick="addToCart('{{ product.id }}')" class="btn-add-cart">
                    Agregar al carrito
                </button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function addToCart(productId) {
            fetch('/add_to_cart/' + productId, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('cart-count').textContent = data.cart_count;
                alert('Â¡Producto agregado al carrito!');
            });
        }
    </script>
</body>
</html>
